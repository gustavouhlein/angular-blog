<div class="card-grande-container">
		<div class="card-grande-imagem">
			<img
			src="{{ imagem }}"
			alt=""
			width="100%"
			>
		</div>

		<div class="card-grande-titulo">
			<h1><a [routerLink]="['/publicacao', id]">{{ titulo }}</a></h1>
		</div>

		<div class="card-grande-descricao">
			<p>
				<a [routerLink]="['/publicacao', id]">{{ descricao }}</a>
			</p>
		</div>
</div>
